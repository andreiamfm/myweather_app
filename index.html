<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-form" class="form">
        <div class="d-flex gap-1">
          <input
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Search other locations"
          />
          <button type="submit" id="special-button" class="btn btn-primary">
            Submit
          </button>
          <button
            type="submit"
            id="current-location-button"
            class="btn btn-primary"
          >
            Current temperature
          </button>
        </div>
      </form>

      <div class="body2">
        <div class="row">
          <div class="col">
            <h1 id="city">Harleem</h1>
            <h2>
              <span id="temperature" class="temp"> 19 </span>
              <span class="units">
                <a href="#" id="celsius-link" class="active"> ºC </a> |
                <a href="#" id="fahrenheit-link"> Fº</a>
                <img src="" alt="Clear" id="icon" />
              </span>
              <h5 id="description">Partly cloudy</h5>
            </h2>
          </div>
          <div class="col-sm-5">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li id="date">Tuesday 7:45pm</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="weather" id="forecast"></div>

      <br />
      <p>
        <a href="https://deft-kulfi-04c132.netlify.app/"> Open-source code </a>
        by Andreia Martins
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
